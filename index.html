<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Alpha Call Log</title>
<style>
  :root{
    --card-bg: rgba(15,15,25,.85);
    --border: rgba(124,58,237,.25);
    --text: #e8f0ff;
    --muted:#a5b4fc;
    --accent:#7c3aed;   /* purple */
    --accent2:#06b6d4;  /* cyan   */
    --success:#10b981;  /* green  */
    --error:#ef4444;    /* red    */
  }
  *{box-sizing:border-box; margin:0; padding:0}
  html,body{height:100%}
  body{
    font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
    color:var(--text);
    background:#0a0a12;
    overflow-x:hidden;
    line-height:1.5;
    display:flex;
    flex-direction:column;
    padding:20px;
    min-height:100vh;
  }

  /* Enhanced background with more depth */
  .bg{
    position:fixed;
    inset:0;
    z-index:-3;
    background: 
      radial-gradient(1200px 700px at 20% -10%, rgba(14, 165, 233, 0.4) 0%, transparent 60%),
      radial-gradient(1000px 600px at 80% 110%, rgba(167, 139, 250, 0.4) 0%, transparent 60%),
      radial-gradient(800px 500px at 60% 30%, rgba(124, 58, 237, 0.3) 0%, transparent 50%),
      linear-gradient(135deg, #0b1220, #0a0a12 40%, #0b1326);
    animation:shift 18s ease-in-out infinite alternate;
    filter:saturate(120%);
  }
  @keyframes shift{
    0%{background-position:0 0,0 0,0 0,0 0}
    100%{background-position:50px -40px,-60px 30px,30px 20px,0 0}
  }

  /* Enhanced glitter effect */
  canvas#glitter{position:fixed; inset:0; z-index:-2; pointer-events:none; opacity:.6}

  .container{
    max-width:900px;
    margin:0 auto;
    width:100%;
    padding:20px;
  }

  /* Improved header styling */
  .brand{
    display:flex;
    align-items:center;
    gap:14px;
    margin-bottom:20px;
    padding:15px 0;
    border-bottom:1px solid rgba(124,58,237,.2);
  }
  .logo-wrap{
    position:relative;
    display:inline-block;
  }
  .logo-wrap::before{
    content:"";
    position:absolute;
    inset:-10px;
    border-radius:50%;
    background:radial-gradient(circle, rgba(255,255,255,.3), transparent 70%);
    filter:blur(12px);
    z-index:-1;
    animation:pulse 3s ease-in-out infinite alternate;
  }
  @keyframes pulse{
    0%{opacity:0.4}
    100%{opacity:0.7}
  }
  .brand img{
    height:70px;
    width:70px;
    object-fit:contain;
    border-radius:50%;
    filter: 
      drop-shadow(0 0 10px rgba(255,255,255,.75)) 
      drop-shadow(0 0 22px rgba(124,58,237,.6));
    transition: transform 0.3s ease;
  }
  .brand:hover img{
    transform: scale(1.05);
  }
  .brand-text{
    flex:1;
  }
  h1{
    font-size:28px;
    margin:0;
    text-shadow:0 0 10px rgba(124,58,237,.5);
    letter-spacing:0.5px;
    font-weight:700;
    background:linear-gradient(to right, #e8f0ff, #a5b4fc);
    -webkit-background-clip:text;
    background-clip:text;
    color:transparent;
  }
  .subtitle{
    font-size:14px;
    color:var(--muted);
    margin-top:4px;
  }

  /* Card improvements */
  .card{
    background:var(--card-bg);
    border:1px solid var(--border);
    border-radius:20px;
    padding:25px;
    backdrop-filter:blur(16px);
    box-shadow:
      0 0 0 1px rgba(124,58,237,.15) inset,
      0 10px 40px rgba(0,0,0,.5),
      0 0 40px rgba(124,58,237,.25);
    transition:box-shadow 0.3s ease;
  }
  .card:hover{
    box-shadow:
      0 0 0 1px rgba(124,58,237,.2) inset,
      0 15px 50px rgba(0,0,0,.6),
      0 0 50px rgba(124,58,237,.3);
  }

  /* Grid improvements */
  .grid{
    display:grid;
    grid-template-columns:repeat(12,1fr);
    gap:16px;
  }
  .col-3{grid-column:span 3}
  .col-4{grid-column:span 4}
  .col-6{grid-column:span 6}
  .col-8{grid-column:span 8}
  .col-12{grid-column:span 12}

  /* Form element improvements */
  .form-group{
    margin-bottom:8px;
  }
  label{
    display:block;
    font-size:13px;
    color:var(--muted);
    margin:0 0 6px 3px;
    font-weight:500;
  }
  input,select,textarea{
    width:100%;
    background:rgba(15, 19, 34, 0.7);
    color:var(--text);
    border:1px solid var(--border);
    border-radius:12px;
    padding:14px 16px;
    font-size:15px;
    outline:none;
    transition:all .25s ease;
    box-shadow:inset 0 1px 3px rgba(0,0,0,0.3);
    font-family:inherit;
  }
  input:focus,select:focus,textarea:focus{
    border-color:rgba(124,58,237,.6);
    box-shadow:
      0 0 0 3px rgba(124,58,237,.2),
      inset 0 1px 3px rgba(0,0,0,0.4);
  }
  textarea{
    min-height:110px;
    resize:vertical;
    line-height:1.5;
  }

  /* Enhanced select dropdown */
  select{
    appearance:none;
    -webkit-appearance:none;
    -moz-appearance:none;
    background-image:
      linear-gradient(45deg, transparent 50%, var(--muted) 50%),
      linear-gradient(135deg, var(--muted) 50%, transparent 50%);
    background-position:
      calc(100% - 18px) calc(50% - 2px),
      calc(100% - 12px) calc(50% - 2px);
    background-size:6px 6px, 6px 6px;
    background-repeat:no-repeat;
    padding-right:40px;
  }

  /* Button improvements */
  .btn{
    border:none;
    background:linear-gradient(135deg, var(--accent), var(--accent2));
    color:white;
    border-radius:999px;
    padding:14px 28px;
    font-weight:700;
    cursor:pointer;
    text-shadow:0 1px 2px rgba(0,0,0,0.3);
    box-shadow:
      0 4px 16px rgba(124,58,237,.4),
      0 6px 24px rgba(6,182,212,.35),
      0 0 0 1px rgba(255,255,255,0.1) inset;
    transition:all .2s ease;
    letter-spacing:0.5px;
    position:relative;
    overflow:hidden;
  }
  .btn::before{
    content:'';
    position:absolute;
    top:0;
    left:-100%;
    width:100%;
    height:100%;
    background:linear-gradient(90deg, transparent, rgba(255,255,255,.2), transparent);
    transition:0.5s;
  }
  .btn:hover{
    transform:translateY(-2px);
    box-shadow:
      0 6px 20px rgba(124,58,237,.5),
      0 8px 30px rgba(6,182,212,.4),
      0 0 0 1px rgba(255,255,255,0.15) inset;
  }
  .btn:hover::before{
    left:100%;
  }
  .btn:active{
    transform:translateY(0);
  }

  /* Status badges */
  .status-badge{
    display:inline-flex;
    align-items:center;
    border-radius:999px;
    padding:8px 14px;
    font-weight:600;
    font-size:13px;
    gap:6px;
  }
  .status-badge::before{
    content:'';
    width:8px;
    height:8px;
    border-radius:50%;
    background:currentColor;
  }

  /* Row and note improvements */
  .row{
    display:flex;
    gap:16px;
    align-items:center;
    flex-wrap:wrap;
    justify-content:space-between;
    margin-top:20px;
    padding-top:20px;
    border-top:1px solid rgba(124,58,237,.15);
  }
  .note{
    font-size:13px;
    color:var(--muted);
  }

  /* Footer */
  footer{
    text-align:center;
    margin-top:30px;
    padding:20px 0;
    color:var(--muted);
    font-size:13px;
    opacity:0.7;
  }

  /* Responsive adjustments */
  @media (max-width: 900px) {
    .grid{
      grid-template-columns:repeat(6,1fr);
    }
    .col-3, .col-4, .col-6, .col-8, .col-12{
      grid-column:span 6;
    }
  }
  @media (max-width: 600px) {
    .grid{
      grid-template-columns:repeat(1,1fr);
    }
    .col-3, .col-4, .col-6, .col-8, .col-12{
      grid-column:span 1;
    }
    .brand{
      flex-direction:column;
      text-align:center;
      gap:10px;
    }
    .row{
      flex-direction:column;
      align-items:stretch;
    }
    .btn{
      width:100%;
    }
  }
</style>
</head>

<div class="container">
  <div class="brand">
    <span class="logo-wrap"><img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAiIGhlaWdodD0iNjAiIHZpZXdCb3g9IjAgMCA2MCA2MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMzAiIGN5PSIzMCIgcj0iMzAiIGZpbGw9InVybCgjYikiLz4KPGNpcmNsZSBjeD0iMzAiIGN5PSIzMCIgcj0iMTUiIGZpbGw9Im5vbmUiIHN0cm9rZT0id2hpdGUiIHN0cm9rZS13aWR0aD0iMyIvPgo8cGF0aCBkPSJNMzAgMTVWMzBNMzAgNDVWNTBNMTUgMzBIMzBNNDUgMzBINTUiIHN0cm9rZT0id2hpdGUiIHN0cm9rZS13aWR0aD0iMyIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIi8+CjxkZWZzPgo8bGluZWFyR3JhZGllbnQgaWQ9ImIiIHgxPSIzMCIgeTE9IjAiIHgyPSIzMCIgeTI9IjYwIiBncmFkaWVudFVuaXRzPSJ1c2VyU3BhY2VPblVzZSI+CjxzdG9wIHN0b3AtY29sb3I9IiM3YzNhZWQiLz4KPHN0b3Agb2Zmc2V0PSIxIiBzdG9wLWNvbG9yPSIjMDZiNmQ0Ii8+CjwvbGluZWFyR3JhZGllbnQ+CjwvZGVmcz4KPC9zdmc+" alt="Alpha"></span>

<script>
/* ---------- CONFIG ---------- */
const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzCam7SDiaOxR23vVWGj-h_WUsLehWcRScloD0edCKf9aZdYXU_m704swTWx8d9K3sTPQ/exec';
const SHEET_NAME = 'line 1 data';

/* Generate X01‚ÄìX30 IDs */
(function initIds(){
  const sel = document.getElementById('playerId');
  for (let i = 1; i <= 30; i++){
    const id = 'X' + String(i).padStart(2, '0'); // X01..X30
    const opt = document.createElement('option');
    opt.value = id; 
    opt.textContent = id;
    sel.appendChild(opt);
  }
})();

/* Form validation and submission */
const form = document.getElementById('line1Form');
form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const status = document.getElementById('status');
  
  // Basic validation
  const playerId = form.playerId.value;
  if (!playerId) {
    status.innerHTML = '<span class="status-badge" style="background:rgba(239,68,68,.15);border:1px solid rgba(239,68,68,.5);color:#f87171">Please select a Player ID</span>';
    form.playerId.focus();
    return;
  }
  
  const playerName = form.playerName.value;
  if (!playerName) {
    status.innerHTML = '<span class="status-badge" style="background:rgba(239,68,68,.15);border:1px solid rgba(239,68,68,.5);color:#f87171">Please enter a Player Name</span>';
    form.playerName.focus();
    return;
  }
  
  status.innerHTML = '<span class="status-badge" style="background:rgba(6,182,212,.15);border:1px solid rgba(6,182,212,.4);color:#67e8f9">Submitting‚Ä¶</span>';

  const fd = new FormData(form);
  fd.append('sheetName', SHEET_NAME);

  try {
    await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: new URLSearchParams(fd) });
    status.innerHTML = '<span class="status-badge" style="background:rgba(16,185,129,.15);border:1px solid rgba(16,185,129,.5);color:#34d399">Successfully Submitted!</span>';
    form.reset();
    
    // Clear status after 5 seconds
    setTimeout(() => {
      status.innerHTML = '';
    }, 5000);
  } catch (err) {
    console.error(err);
    status.innerHTML = '<span class="status-badge" style="background:rgba(239,68,68,.15);border:1px solid rgba(239,68,68,.5);color:#f87171">Network error. Please try again.</span>';
  }
});

/* Enhanced glitter effect */
(function glitter(){
  const c = document.getElementById('glitter'); 
  const ctx = c.getContext('2d');
  let w, h, stars = [];
  
  function resize() { 
    w = c.width = innerWidth; 
    h = c.height = innerHeight; 
    stars = Array.from({length: Math.floor((w * h) / 8000)}, () => spawn()); 
  }
  
  function spawn() { 
    return { 
      x: Math.random() * w, 
      y: Math.random() * h, 
      r: Math.random() * 2 + 0.5, 
      a: Math.random() * Math.PI * 2, 
      s: Math.random() * 0.8 + 0.2, 
      tw: Math.random() * 0.08 + 0.02,
      hue: Math.random() > 0.5 ? 250 : 210
    }; 
  }
  
  function tick() {
    ctx.clearRect(0, 0, w, h);
    stars.forEach(s => {
      s.x += Math.cos(s.a) * s.s; 
      s.y += Math.sin(s.a) * s.s;
      
      if(s.x < 0 || s.x > w || s.y < 0 || s.y > h) {
        Object.assign(s, spawn(), {
          x: (s.x < 0 ? w : (s.x > w ? 0 : s.x)), 
          y: (s.y < 0 ? h : (s.y > h ? 0 : s.y))
        });
      }
      
      const glow = 0.6 + Math.sin(performance.now() * s.tw) * 0.4;
      const alpha = 0.7 * glow;
      ctx.beginPath(); 
      ctx.fillStyle = s.hue === 250 
        ? `rgba(167, 139, 250, ${alpha})` 
        : `rgba(6, 182, 212, ${alpha})`; 
      ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2); 
      ctx.fill();
      
      // Add a small glow around each star
      ctx.beginPath();
      ctx.arc(s.x, s.y, s.r * 2, 0, Math.PI * 2);
      ctx.fillStyle = s.hue === 250 
        ? `rgba(167, 139, 250, ${alpha * 0.2})` 
        : `rgba(6, 182, 212, ${alpha * 0.2})`;
      ctx.fill();
    });
    requestAnimationFrame(tick);
  }
  
  addEventListener('resize', resize); 
  resize(); 
  tick();
})();
</script>
